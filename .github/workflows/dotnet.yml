# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release;find
    ##- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Archive production artifacts Jellyfin.Plugin.DateAddedAdvanced
      uses: actions/upload-artifact@v3
      with:
        name: Jellyfin.Plugin.DateAddedAdvanced (net6)
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
        path: |
          Jellyfin.Plugin.DateAddedAdvanced/obj/Release/net6.0/Jellyfin.Plugin.DateAddedAdvanced.dll
